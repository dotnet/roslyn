- job: Linux_Test
  pool:
   name: NetCorePublic-Pool
   queue: BuildPool.Ubuntu.1604.amd64.Open
  strategy:
    maxParallel: 2
    matrix:
      coreclr:
        _args: --docker
        _testArgs: --testCoreClr
        _name: CoreClr
        _configuration: Debug
      mono:
        _args: --docker
        _testArgs: --testMono
        _name: Mono
        _configuration: Debug
  timeoutInMinutes: 90
  steps:
    - script: ./eng/cibuild.sh --prepareMachine $(_args)
      displayName: Prepare Machine
    - script: ./eng/cibuild.sh --configuration $(_configuration) $(_args) --restore
      displayName: Restore NuGet Packages
    - script: ./eng/cibuild.sh --configuration $(_configuration) $(_args) --build --bootstrap --pack --publish
      displayName: Build
    - script: ./eng/cibuild.sh --configuration $(_configuration) $(_args) $(_testArgs)
      displayName: Test
    - task: PublishTestResults@2
      displayName: Publish xUnit Test Results
      inputs:
        testRunner: XUnit
        testResultsFiles: '$(Build.SourcesDirectory)/artifacts/TestResults/$(_configuration)/*.xml'
        mergeTestResults: true
        testRunTitle: 'Linux $(_name)'
      condition: always()

    - task: PublishBuildArtifacts@1
      displayName: Publish Logs
      inputs:
        PathtoPublish: '$(Build.SourcesDirectory)/artifacts/log/$(_configuration)'
        ArtifactName: 'Linux $(_name)'
        publishLocation: Container
      continueOnError: true
      condition: not(succeeded())

