# Build on windows desktop
parameters:
- name: jobName
  type: string
  default: ''
- name: transportArtifactName
  type: string
  default: ''
- name: configuration
  type: string
  default: 'Debug'

jobs:
- job: ${{ parameters.jobName }}
  pool:
    name: NetCorePublic-Pool
    queue: BuildPool.Windows.10.Amd64.Open
  timeoutInMinutes: 40

  steps:
    - task: PowerShell@2
      displayName: Restore
      inputs:
        filePath: eng/build.ps1
        arguments: -configuration ${{ parameters.configuration }} -prepareMachine -ci -restore -binaryLog

    - task: PowerShell@2 
      displayName: Build
      inputs:
        filePath: eng/build.ps1
        arguments: -configuration ${{ parameters.configuration }} -prepareMachine -ci -build -publish -binaryLog 

    - task: PowerShell@2 
      displayName: Prepare Transport Payload
      inputs:
        filePath: eng/prepare-transport-payload.ps1
        arguments: -configuration ${{ parameters.configuration }} '$(Build.SourceDirectory)\artifacts\transport'

    - task: PublishPipelineArtifact@1
      displayName: Publish Test Payload
      inputs:
        targetPath: '$(Build.SourcesDirectory)\artifacts\transport'
        artifactName: ${{ parameters.transportArtifactName }}

    - template: publish-logs.yml
      parameters:
        configuration: ${{ parameters.configuration }}
        jobName: ${{ parameters.jobName }}

